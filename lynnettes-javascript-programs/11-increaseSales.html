<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Increase Sales</title>

<script>
/* Defining Table
 	 Input: 		subtotal from customer
 	 Process>ing: 	If subtotal > $50 and
 	 				If today = Tuesday  or Wednesday
 	 				subtract 10% from the subtotal
					add 6% for sales tax
 	 Output:  	total sales price
 */

function salesPrice() {

	//	input
	var cSub = parseFloat(document.getElementById("customerSubtotalBox").value);

	var dayOfWeek = new Date().getDay();
	var newSub ;
	var sale ;
	var total ;
	var message ;

	// processing
	if ((cSub > 50) && (dayOfWeek == 2 || dayOfWeek == 3))  {
		newSub = cSub - (cSub * 0.1)  ;
		sale = newSub + (newSub * 0.06);
		sale = Math.round(100 * sale ) / 100 ;
		message = sale
		// message = "The sales price = $" + sale ;
	}
	else  {
		total = cSub + (cSub * 0.06) ;
		total = Math.round(100 * total ) / 100 ;
		message = total
		// message = "Sorry, no sale today." ;
	}

	//	output
	document.getElementById("outputDiv").innerHTML = message ; 
}
</script>
</head>
<body>  
	<h4>Please enter customer subtotal:
	<input type ="text" id="customerSubtotalBox"></h4>
	<br>
	<button type = "button" onclick="salesPrice()">Check for Sales</button>
	<div id ="outputDiv"></div>                    
</body>            
</html>

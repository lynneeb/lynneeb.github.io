<script>
/* Defining Table
 	 Input: no input
 	 Processing1: find first and last value of array
 	 Processing2: find value of the middle element in an array.
 	 Output1:  sum of first and last value
 	 Output2:  middle elebment in array or average of two middle elements.
 */
 	function makeArray() {
	 	var data = [14, 9, 21, 42, 33, 0, 40, 2, 12, 3, 67];

	 	var output1 = addEnds(data);
	 	document.getElementById('output1Div').innerHTML = output1; 
	 	
	 	var output2 = getMiddle(data);
	 	document.getElementById('output2Div').innerHTML = output2; 
	}


		function addEnds(list) {
			var first = list[0];
			var last = list[list.length - 1];
			var sum = first + last;
			return sum;  
		}
		

		function getMiddle(list) {

			if (list.length % 2 != 0) {

				var middle = list[Math.floor(list.length / 2)];

				return middle;
			}

			else {
				var mid1 = list[Math.floor((list.length - 1) / 2)];
				var mid2 = list[Math.floor(list.length / 2)];
				var average = (mid1 + mid2) / 2; 
				return average; 
			}

		}

</script>
</head>
<body>  
	<h1>Array Program</h1>
	<button type = "button" onclick="makeArray()">Calculate Array Numbers</button>
	<div id ="output1Div"></div>                    
	<div id ="output2Div"></div>                    
</body>

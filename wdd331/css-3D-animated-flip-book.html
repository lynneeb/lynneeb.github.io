<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>CSS 3D Animated Flip Book</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
  	  * {margin: 0; padding: 0;}
  	 html, body {width: 100%; height: 100%;}

  	 body {
  	 	background: #4e9bfa;
  	 }
  	 .container {
  	 	width: 250px;
  	 	height: 350px;
  	 	background: #2e517d; /* background: url(p3.jpg); */
  	 	position: relative;
  	 	left: 50%;
  	 	top: 50%;
  	 	transform: translate(-50%,-50%);
  	 	perspective: 1000px;
  	 }
  	 .cover {
  	 	width: 210px;
  	 	height: 100%;
  	 	position: absolute;
  	 	left: 40px;
  	 	background-color: #345b8c;
  	 	transform: rotateY(0deg);
  	 	transform-style: preserve-3d;
  	 	transform-origin: left;
  	 	transition: all .5s ease-in;
  	 }
  	 .container:hover .cover {
  	 	transform: rotateY(-180deg);
  	 }
  	 figure {
  	 	margin: 0;
  	 	display: block;
  	 	position: absolute;
  	 	width: 100%;
  	 	height: 100%;
  	 	backface-visibility: hidden;
  	 }
  	 figure.front {
  	 	background: red; /* background: url(p1.jpg); */
  	 }
  	 figure.back {
  	 	background: green; /* background: url(p1.jpg); */
  	 	transform: rotateY(180deg);
  	 }
  </style>
</head>
<body>
	<div class="container">
		<div class="cover">
		<figure class="front"></figure>
		<figure class="back"></figure>
	</div>
</div>

</body>
</html>

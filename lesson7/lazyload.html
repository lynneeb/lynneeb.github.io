<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lynnette Beatty | Lazyload</title>
  <meta name="author" content="Lynnette Beatty">
  <meta name="description" content="Progressive Loading of Images for Lynnette Beatty in CIT 230: Web Frontend Development at Brigham Young University - Idaho">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Chettan%7cRaleway&display=swap">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/lazyload-small-7.css">
</head>

<body onload="WebFont.load">

    <h1>Progressive Loading of Images</h1>

    <picture>
            <img src='images/placeholder.jpg' data-src='images/hawaii.jpg' alt='hawaii'>
    </picture>

    <picture>
            <img src='images/placeholder.jpg' data-src='images/lake.jpg' alt='lake'>
    </picture>

    <picture>
            <img src='images/placeholder.jpg' data-src='images/sunflowers.jpg' alt='sunflowers'>
    </picture>

    <picture>
            <img src='images/placeholder.jpg' data-src='images/tree-roots.jpg' alt='tree-roots'>
    </picture>

    <picture>
            <img src='images/placeholder.jpg' data-src='images/tulips.jpg' alt='tulips'>
    </picture>

    <picture>
            <img src='images/placeholder.jpg' data-src='images/trees.jpg' alt='trees'>
    </picture>


    <script src="js/proload.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>
</html>

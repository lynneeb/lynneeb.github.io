<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast For Fun | Tablebuild</title>
    <meta name="author" content="Lynnette Beatty">
    <meta name="description" 
    content="Table Build - ACME Wildwest - Lynnette Beatty in CIT 230: Web Frontend Development at Brigham Young University - Idaho">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">

</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="font-size: 1.5rem; color:black; background-color: #7fb9c2; padding: .5rem; font-weight: bold;">ACME Wildwest</th>
            </tr>
        </thead>
            <tr>
                <th style="padding: .5rem; background-color: #628ca6; color: white">Period</th>
                <th style="padding: .5rem; background-color: #628ca6; color: white">Sales</th>
                <th style="padding: .5rem; background-color: #628ca6; color: white">Sales Goal</th>
            </tr>
        <tbody>
            <tr>
                <td style="padding: .5rem;">August</td>
                <td style="padding: .5rem;">$3,590</td>
                <td style="padding: .5rem;">$4,000</td>
            </tr>
            <tr>
                <td style="padding: .5rem;">September</td>
                <td style="padding: .5rem;">$4,420</td>
                <td style="padding: .5rem;">$5,000</td>
            </tr>
            <tr>
                <td style="padding: .5rem;">October</td>
                <td style="padding: .5rem;">$4,870</td>
                <td style="padding: .5rem;">$5,000</td>
            </tr>
            <tr>
                <td style="padding: .5rem;">November</td>
                <td style="padding: .5rem;">$8,610</td>
                <td style="background-color: #628ca6; padding: .5rem; color: white">$7,500</td>
            </tr>
            <tr>
                <td style="font-style: italic; padding: .5rem;">Black Friday</td>
                <td style="padding: .5rem;" colspan="2">$3,200</td>
            </tr>
            <tr>
                <td style="padding: .5rem;">December</td>
                <td style="padding: .5rem;">$6,820</td>
                <td style="padding: .5rem;">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="padding: .5rem; font-size: .8rem;" colspan="3">Compiled <span id="currentdate"></span> by lBeatty</td>
             </tr>
        </tfoot>
    </table>
    <script src="js/date.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>WebFont.load({google: {families: ["Ubuntu"]}});</script>
</body>
</html>

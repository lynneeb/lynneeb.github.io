<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Template HTML</title>
<!-- Lynnette Beatty -->
<!-- DATE -->
<script>
/* Defining Table
 	 Input: 
 	 Processing: 
 	 Output:  
 */

function TemplateFunction() {

	var sum = 0;
for (var i = 1;  i <= 3;  i++) {
    if ((i % 2) == 0) {
        sum += i;
    }
    else {
        sum -= i;
    }
}

	//	output
	document.getElementById('outputDiv').innerHTML = sum ; 
}
</script>
</head>
<body>  
	<!-- <h4>Enter beginning odometer reading:
	<input type ="text" id="userInput"></h4> -->
	<button type ="button" onclick="TemplateFunction()">Execute Function</button>
	<div id ="outputDiv"></div>                    
</body>            
</html>

<script>
/* Defining Table
 	 Input: no input
 	 Processing: add the value of each card
 	 Output:  the score of the cards if <= 21
 	 			or "bust" if > 21
 */
 	function makeArray() {
	 	var cards = [8, 3, 6];
	 	var score = twentyOne(cards);
	 	
	 	document.getElementById('outputDiv').innerHTML = score; 
	}
		

		function twentyOne(hand) {
			var sum = 0;
			for (var i = 0; i < hand.length; i++) {

				if (hand[i] <= 10) {
					sum += hand[i];
				}
			}

			if (sum <= 21){
				return sum;
					}

			else {
				var string = "bust"
				return string;
					}
		}
		
</script>

	<h1>Let's play a card game of 21!</h1>
	<button type = "button" onclick="makeArray()">Start</button>                  
	<div id ="outputDiv"></div>

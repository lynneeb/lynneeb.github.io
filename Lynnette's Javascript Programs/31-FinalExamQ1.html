	// Computes and returns the area of a
	// triangle with side lengths a, b, and c.
	function triangleArea(a, b, c) {
	    var s = (a + b + c) / 2;
	    var area = Math.sqrt(s * (s-a) * (s-b) * (s-c));
	    return area;
	}
